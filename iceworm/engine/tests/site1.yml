- system_connector: {}

- sql_connector:
    id: pg
    adapter: {postgres: {}}
    url_secret: pg_url

- file_connector:
    id: csv
    mounts:
      - path: csv
        schema:
          provided:
            columns:
              - {name: id, type: integer, primary_key: true}
              - {name: a, type: integer}
              - {name: b, type: integer}
        globs:
          - '*.csv'

- site:
    path: site1.sql
